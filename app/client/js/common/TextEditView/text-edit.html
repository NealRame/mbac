<div class="text-right small-2 columns">
    <label for="<%= inputId %>" data-field-valid="<%= !!!inputError %>">
        <%= inputLabel %>
    </label>
</div>
<div class="small-10 columns">
    <div class="input">
        <textarea id="<%= inputId %>" rows="<%= inputRows %>" placeholder="Type your text here.."></textarea>
        <% if (inputError) { %>
        <span class="input-error"><%= inputError %></span>
        <% } %>
    </div>
</div>
