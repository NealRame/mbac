<div id='picture'></div>
<ul class='thumbnails'>
    <% _.each(pictures, function(picture, index){ %>
        <li class='thumb'>
            <a href='/files/<%= picture.original %>' data-index='<%= index %>'>
                <img src='/files/<%= picture.thumbnail %>'>
            </a>
        </li>
    <% }); %>
</ul>
