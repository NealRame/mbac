<div id='dialog-content-wrapper'></div>
<% if(refuse) {%>
    <ul class='button-group even-2'>
        <li><a id='accept' class='button' href='#'><%= accept %></a></li>
        <li><a id='refuse' class='button secondary' href='#'><%= refuse %></a></li>
    </ul>
<% } else { %>
    <div class='centered'>
        <a id='accept' class='button' href='#'><%= accept %></a>
    </div>
<% } %>
