<div class="text-right small-2 columns">
    <label for="<%= inputId %>" data-field-valid="<%= !!!inputError %>">
        <%= inputLabel %>
    </label>
</div>
<div class="small-10 columns">
    <div class="input">
        <div class="tag-list-wrapper"></div>
        <input id="<%= inputId %>" type="text" placeholder="Enter your tag...">
        <div class="autocomplete-list-wrapper"></div>
        <% if (inputError) { %>
        <span class="input-error"><%= inputError %></span>
        <% } %>
    </div>
</div>
