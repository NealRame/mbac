<div class='crop'>
    <a class='thumb-link'></a>
    <% if (actions.length > 0) { %>
        <div class='action-bar'>
            <% _.each(actions, function(action) { %>
                <a href='#' data-action='<%= action.name %>'>
                    <i class='<%= action.icon %>'></i>
                </a>
            <% }); %>
        </div>
    <% } %>
</div>
