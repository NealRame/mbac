<div class='crop' style='height: <%= height %>px; width: <%= width %>px'>
    <a class='thumb-link' style="line-height: <%= height %>px;"></a>
    <% if (actions.length > 0) { %>
        <div class='action-bar'>
            <% _.each(actions, function(action) { %>
                <a href='#' data-action='<%= action.name %>'>
                    <i class='<%= action.icon %>'></i>
                </a>
            <% }); %>
        </div>
    <% } %>
</div>
