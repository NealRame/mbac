<div class="text-right small-2 columns">
    <label data-field-valid="<%= !!!inputError %>" >
        <%= inputLabel %>
    </label>
</div>
<div class="small-10 columns">
    <div class="input">
        <input id="<%= inputId %>" type="text" placeholder="Type your text here...">
        <% if (inputError) { %>
        <span class="input-error"><%= inputError %></span>
        <% } %>
    </div>
</div>
