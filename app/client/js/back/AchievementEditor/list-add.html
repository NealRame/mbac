<div class='crop' data-empty
    style='width: <%= width %>px; height: <%= height %>px;'>
    <a class='add-thumb' href='#'
        style='left: <%= left %>px; top: <%= top %>px;'
        title='<%= title %>'>
        <i class='fa fa-plus fa-fw'
            style='width: <%= fontSize %>px; height: <%= fontSize %>px; font-size: <%= fontSize %>px;'>
        </i>
    </a>
</div>
