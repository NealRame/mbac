<form>
    <div class="row">
        <div class="large-12 columns">
            <label>
                Name
                <input id="name" name="name" type="text" placeholder="Nom du produit ...">
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <label>
                Description
                <textarea id="description" name="description" rows="8"></textarea>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <label>
                Tags
                <input id="tags" name="tags" type="text" value="Liste de tags séparés par une virgule ...">
            </label>
        </div>
    </div>
</form>
