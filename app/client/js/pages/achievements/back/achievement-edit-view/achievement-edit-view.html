<div class="row">
    <div class="text-right small-2 columns"><label for="name">Nom</label></div>
    <div class="small-10 columns">
        <div class="input">
            <input id="name" type="text" placeholder="Nom de la réalisation...">
        </div>
    </div>
</div>

<div class="row">
    <div class="text-right small-2 columns"><label for="description">Description</label></div>
    <div class="small-10 columns">
        <div class="input">
            <textarea id="description" rows="8" placeholder="Description de la réalisation..."></textarea>
        </div>
    </div>
</div>

<div class="row">
    <div class="text-right small-2 columns"><label for="tags">Tags</label></div>
    <div class="small-10 columns">
        <div class="input">
            <input id="tags" type="text" placeholder="Liste de tags séparés par une virgule...">
        </div>
    </div>
</div>

<div class="row">
    <div class="text-right small-2 columns"><label for="published">Publiée</label></div>
    <div class="small-10 columns">
        <div class="switch round">
            <input id="published" type="checkbox">
            <label for="published"></label>
        </div>
    </div>
</div>

<div class="row">
    <div class="text-right small-2 columns"><label for="add-image">Images</label></div>
    <div class="small-10 columns">
        <div id="pictures"></div>
    </div>
</div>
