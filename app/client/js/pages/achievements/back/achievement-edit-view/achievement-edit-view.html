<% if (hasError) { %>
<div class="error">
    <%= errorMessage %>
</div>
<% } %>

<div class="row">
    <div class="text-right small-2 columns">
        <label for="name" data-valid="<% print(fieldIsValid('name')) %>">
            Nom
        </label>
    </div>
    <div class="small-10 columns">
        <div class="input">
            <input id="name" type="text" placeholder="Nom de la réalisation...">
        </div>
    </div>
</div>

<div class="row">
    <div class="text-right small-2 columns">
        <label for="description" data-valid="<% print(fieldIsValid('description')) %>">
            Description
        </label>
    </div>
    <div class="small-10 columns">
        <div class="input">
            <textarea id="description" rows="8" placeholder="Description de la réalisation..."></textarea>
        </div>
    </div>
</div>

<div class="row">
    <div class="text-right small-2 columns">
        <label for="tags" data-valid="<% print(fieldIsValid('tags')) %>">
            Tags
        </label>
    </div>
    <div class="small-10 columns">
        <div class="input">
            <input id="tags" type="text" placeholder="Liste de tags séparés par une virgule...">
        </div>
    </div>
</div>

<div class="row">
    <div class="text-right small-2 columns">
        <label for="published" data-valid="<% print(fieldIsValid('description')) %>">
            Publiée
        </label>
    </div>
    <div class="small-10 columns">
        <div class="switch round">
            <input id="published" type="checkbox">
            <label for="published"></label>
        </div>
    </div>
</div>

<div class="row">
    <div class="text-right small-2 columns">
        <label for="add-image" data-valid="<% print(fieldIsValid('pictures')) %>">
            Images
        </label>
    </div>
    <div class="small-10 columns">
        <div id="pictures"></div>
    </div>
</div>
