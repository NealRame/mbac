<span class='active-mark' data-state='<% print(state)%>'>
    <i class='fa fa-circle'></i>
</span>
<a class='action' href='#' data-action='remove'></a>
<a class='action' href='#' data-action='edit'></a>
<div class='message'><%= message %></div>
<div class='row'>
    <div class="small-12 medium-4 columns">
        <div class='start-date-label'>Début: <%= startDate %></div>
    </div>
    <div class="small-12 medium-4 columns">
        <div class='end-date-label'>Fin: <%= endDate %></div>
    </div>
    <div class="small-12 medium-4 columns">
        <div class='published-label'>Publiée: <% print(published ? 'oui':'non') %></div>
    </div>
</div>
